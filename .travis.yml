language: php
php:
  - 5.6
  - 5.7
  - 5.8
  - 5.9
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install: travis_retry composer install

script:
  - vendor/bin/phpunit --coverage-clover coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)